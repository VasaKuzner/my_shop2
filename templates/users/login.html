{% extends "shop/base.html" %}

<!-- ця сторінка відкривається коли натискаємо читати пост  -->
{% block content %}
<h1>Вхід на сайт </h1>
<form method="POST">
    {% csrf_token %}


   {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }} </p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Вхід </button>
</form>

    {% endblock %}-
